name: Create Release

on:
  workflow_dispatch:
    inputs:
      name:
        type: choice
        description: Release type
        options: 
        - patch
        - minor
        - major

jobs:

  test:
    uses: psykzz/release-test/.github/workflows/test.yml@main

  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup git user
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
    
    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'

    - name: Bump Version
      id: version
      run: |
        npm version ${{ github.event.inputs.name }} 
        echo version=$(git describe --tags --abbrev=0) > $GITHUB_OUTPUT
      
    - name: Push changes
      run: git push --tags && git push
      
    - name: Create github release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: gh release create ${{ steps.version.outputs.version }} --generate-notes
      
      
      
  deploy:
    needs: release
    uses: psykzz/release-test/.github/workflows/deploy.yml@main
    with: 
      branch: stage
      version: ${{ release.steps.version.outputs.version }}
   
